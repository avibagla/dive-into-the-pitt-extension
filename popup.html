<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive into The Pitt</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .dive-into-text {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .pitt-logo {
            width: 200px;
            height: auto;
            margin: 0 auto 10px auto;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }
        
        .header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #00d4ff;
            display: none; /* Hide the old title */
        }
        
        .header p {
            margin: 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00d4ff;
        }
        
        .current-time {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .shift-info {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .episode-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .episode-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
        }
        
        .episode-item.current {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
        
        .warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.5);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .not-on-max {
            text-align: center;
            opacity: 0.7;
            padding: 20px;
        }
        
        .realtime-button {
            width: 100%;
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
            margin-bottom: 15px;
        }
        
        .realtime-button:hover {
            background: linear-gradient(135deg, #40c057, #51cf66);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.4);
        }
        
        .episode-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .current-episode {
            font-size: 14px;
            margin-bottom: 5px;
            color: #00d4ff;
        }
        
        .episode-time {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dive-into-text">DIVE INTO</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/The_Pitt_Max_series_logo.svg/1920px-The_Pitt_Max_series_logo.svg.png" alt="The Pitt" class="pitt-logo">
        <h1>The Pitt Real-Time</h1>
        <p>Emergency Room Shift Experience</p>
    </div>

    <div id="content">
        <!-- Content will be populated by popup.js -->
    </div>

    <script src="episode-data.js"></script>
    <script src="popup.js"></script>
</body>
</html>
